<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    


</head>

<body>
    <header class="header">

        <a href="/" class="logo">
            <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha" />
        </a>

        <!-- Menú de navegación -->
        <nav class="navbar">
            <ul>
                <li>Products</li>
                <li>Templates</li>
                <li>Pricings</li>
                <li>Costumers</li>
                <li>Blog</li>
                <li>Resources</li>
            </ul>
        </nav>

        <!-- Contenedor de acciones de usuario -->
        <div class="actions">
            <a href="/login">Sign In</a>
            <button>Start free trial</button>
        </div>
    </header>

    <section class="main">
        <h1>Build your bussines</h1>
        <p>Constuye tu blog :)</p>
        <form>
            <input type="email" />
            <button type="submit">
                Try it now &rarr;
            </button>
        </form>
        <p>
            Start publishing today with a <strong>free 7-day trial.</strong>
        </p>
        <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="imagen capterra">
        <p>
            <strong>No credit card</strong> required.
        </p>
    </section>

</body>

</html>
